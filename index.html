<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="form">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="taskDate" value="" placeholder="Task Date">
            <input type="time" id="taskBeginTime" value="" placeholder="Begin Time">
            <input type="time" id="taskCompleteTime" value="" placeholder="Complete Time">
            <button id="addTask">Add Task</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
        <div class="quote-container" id="quoteContainer">
            <!-- Quotes will be dynamically added here -->
        </div>
        <input type="text" id="quoteInput" placeholder="Add a quote...">
        <button id="addQuote">Add Quote</button>
    </div>
    <!-- ... (existing HTML code) -->

<div id="userGreeting">
    <!-- Display the user's name here -->
</div>
 <!-- Add a sign-in button in the corner -->
 <a href="signin.html" class="sign-in-button">Sign In</a>
 <a href="/auth/google" class="sign-in-button google-sign-in">Sign In with Google</a>




<!-- ... (existing HTML code) -->



    <script src="script.js"></script>
</body>
</html>
